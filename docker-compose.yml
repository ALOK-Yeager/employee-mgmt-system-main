version: "3.8"

services:
  # Unified Flask Application
  app:
    build: .
    container_name: employee-mgmt-unified
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - MONGODB_URI=mongodb://mongo:27017/employee_mgmt
      - DEBUG=False
    depends_on:
      - mongo
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - employee-mgmt-network

  # MongoDB Database (Optional - app works with file fallback)
  mongo:
    image: mongo:latest
    container_name: employee-mgmt-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=employee_mgmt
    networks:
      - employee-mgmt-network

volumes:
  mongo_data:
    driver: local

networks:
  employee-mgmt-network:
    driver: bridge
